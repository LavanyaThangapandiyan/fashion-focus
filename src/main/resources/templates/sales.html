<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>

</head>
<body>
<div class="font">
  <h3>Sales</h3>
</div>
      <div class="circle-wrap">
        <div class="circle">
          <div class="mask full">
            <div class="fill"></div>
          </div>
          <div class="mask half">
            <div class="fill"></div>
          </div>
          <div class="inside-circle"> 75% </div>
        </div>
        <br>
        <br>
        <div class="circle-wrap">
          <div class="circle">
            <div class="mask full">
              <div class="fill"></div>
            </div>
            <div class="mask half">
              <div class="fill"></div>
            </div>
            <div class="inside-circle"> 85% </div>
          </div>  
      </div>

      <style media="screen">
        @import url(http://fonts.googleapis.com/css?family=Roboto:400,700,300);
      body {
        font-family: "Roboto", sans-serif;
      }
      
      .circle-wrap {
        margin: 150px auto;
        width: 150px;
        height: 150px;
        background: #fefcff;
        border-radius: 50%;
        border: 1px solid #cdcbd0;
      }
      
      .circle-wrap .circle .mask,
      .circle-wrap .circle .fill {
        width: 150px;
        height: 150px;
        position: absolute;
        border-radius: 50%;
      }
      
      .circle-wrap .circle .mask {
        clip: rect(0px, 150px, 150px, 75px);
      }
      
      .circle-wrap .inside-circle {
        width: 122px;
        height: 122px;
        border-radius: 50%;
        background: #db86db;
        line-height: 120px;
        text-align: center;
        margin-top: 14px;
        margin-left: 14px;
        color: #101111;
        position: absolute;
        z-index: 100;
        font-weight: 700;
        font-size: 2em;
      }
      
      /* color animation */
      
      /* 3rd progress bar */
      .mask .fill {
        clip: rect(0px, 75px, 150px, 0px);
        background-color:#740074;
      }
      
      .mask.full,
      .circle .fill {
        animation: fill ease-in-out 3s;
        transform: rotate(135deg);
      }
      
      @keyframes fill{
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(135deg);
        }
      }
      </style>
	</body>
</html>
