<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Category</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container my-2">
        <h1>Category List</h1>
        <a th:href="@{/showNewCategoryForm}" class="btn btn-primary btn-sm mb-3"> Add Category </a>
        <table border="1" class="table table-striped table-responsive-md">
           <thead>
                <tr>
                    <th>Category Name</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${listCategory}">
                 <td th:text="${category.categoryName}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${category.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteCategory/{id}(id=${category.id})}" class="btn btn-danger">Click to Un Active</a>
                    </td>
                </tr>
            </tbody>
        </table><br><br>
        <table border="1" class="table table-striped table-responsive-md">
           <thead>
                <tr>
                    <th>Category Name</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${unActiveList}">
                 <td th:text="${category.categoryName}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${category.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/activeCategory/{id}(id=${category.id})}" class="btn btn-danger">Click to Active</a>
                    </td>
                </tr>
            </tbody>
    </div>
</body>

</html>
